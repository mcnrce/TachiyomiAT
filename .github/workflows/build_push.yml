name: CI
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@cc4fc85e6b35bafd578d5ffbc76a5518407e1af0 # v4.2.1

      - name: Setup Android SDK
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "build-tools;29.0.3"

      - name: Set up JDK
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          java-version: 17
          distribution: adopt

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@cc4fc85e6b35bafd578d5ffbc76a5518407e1af0 # v4.2.1

      - name: Build app and run unit tests
        run: ./gradlew assembleStandardRelease testReleaseUnitTest testStandardReleaseUnitTest

      - name: Upload APK
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: arm64-v8a-${{ github.sha }}
          path: app/build/outputs/apk/standard/release/app-standard-arm64-v8a-release-unsigned.apk

      - name: Upload mapping
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: mapping-${{ github.sha }}
          path: app/build/outputs/mapping/standardRelease

      # تم إزالة شرط الـ Tag من الخطوات التالية

      - name: Get tag name
        if: github.repository == 'mannu691/TachiyomiAT'
        run: |
          set -x
          # إذا لم يوجد Tag، سنستخدم وقت البناء كاسم افتراضي للنسخة
          TAG_NAME=${GITHUB_REF/refs\/tags\//}
          if [ "$TAG_NAME" = "refs/heads/main" ] || [ "$TAG_NAME" = "refs/heads/master" ]; then
            TAG_NAME="manual-build-$(date +'%Y%m%d-%H%M')"
          fi
          echo "VERSION_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Sign APK
        if: github.repository == 'mannu691/TachiyomiAT'
        uses: r0adkll/sign-android-release@349ebdef58775b1e0d8099458af0816dc79b6407 # v1
        with:
          releaseDirectory: app/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Clean up build artifacts
        if: github.repository == 'mannu691/TachiyomiAT'
        run: |
          set -e
          # رفع الملفات الموقعة (الموقعة تنتهي بـ -signed.apk بعد أداة التوقيع)
          cp app/build/outputs/apk/standard/release/app-standard-universal-release-unsigned-signed.apk TachiyomiAT-${{ env.VERSION_TAG }}.apk
          cp app/build/outputs/apk/standard/release/app-standard-arm64-v8a-release-unsigned-signed.apk TachiyomiAT-arm64-v8a-${{ env.VERSION_TAG }}.apk
          cp app/build/outputs/apk/standard/release/app-standard-armeabi-v7a-release-unsigned-signed.apk TachiyomiAT-armeabi-v7a-${{ env.VERSION_TAG }}.apk
          cp app/build/outputs/apk/standard/release/app-standard-x86-release-unsigned-signed.apk TachiyomiAT-x86-${{ env.VERSION_TAG }}.apk
          cp app/build/outputs/apk/standard/release/app-standard-x86_64-release-unsigned-signed.apk TachiyomiAT-x86_64-${{ env.VERSION_TAG }}.apk

      - name: Upload Signed APKs
        if: github.repository == 'mannu691/TachiyomiAT'
        uses: actions/upload-artifact@v4
        with:
          name: TachiyomiAT-Signed-Builds
          path: TachiyomiAT-*.apk
