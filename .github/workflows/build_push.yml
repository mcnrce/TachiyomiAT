name: CI
on:
  workflow_dispatch: # للتشغيل اليدوي
  push:
    tags:
      - 'v*' # للتشغيل عند إضافة Tag جديد

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Android SDK
        run: |
          ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager "build-tools;29.0.3"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v4

      # تعديل: بناء نسخة الـ Debug (للتجربة) ونسخة الـ Release (للإصدار الرسمي)
      - name: Build app
        run: ./gradlew assembleStandardDebug assembleStandardRelease testReleaseUnitTest testStandardReleaseUnitTest

      # تعديل: رفع نسخة الـ Debug التي تعمل فوراً عند التثبيت اليدوي
      - name: Upload Debug APK (Installable)
        uses: actions/upload-artifact@v4
        with:
          name: TachiyomiAT-Debug-Build
          path: app/build/outputs/apk/standard/debug/*.apk

      - name: Upload mapping
        uses: actions/upload-artifact@v4
        with:
          name: mapping-${{ github.sha }}
          path: app/build/outputs/mapping/standardRelease

      # منطق التوقيع والإصدار (يعمل فقط عند وجود Tag)
      - name: Get tag name
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION_TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Sign APK
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'mannu691/TachiyomiAT'
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/standard/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Clean up build artifacts
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'mannu691/TachiyomiAT'
        run: |
          set -e
          # تغيير أسماء الملفات الموقعة لتكون جاهزة للرفع
          mv app/build/outputs/apk/standard/release/app-standard-universal-release-unsigned-signed.apk TachiyomiAT-${{ env.VERSION_TAG }}.apk
          mv app/build/outputs/apk/standard/release/app-standard-arm64-v8a-release-unsigned-signed.apk TachiyomiAT-arm64-v8a-${{ env.VERSION_TAG }}.apk
          mv app/build/outputs/apk/standard/release/app-standard-armeabi-v7a-release-unsigned-signed.apk TachiyomiAT-armeabi-v7a-${{ env.VERSION_TAG }}.apk
          mv app/build/outputs/apk/standard/release/app-standard-x86-release-unsigned-signed.apk TachiyomiAT-x86-${{ env.VERSION_TAG }}.apk
          mv app/build/outputs/apk/standard/release/app-standard-x86_64-release-unsigned-signed.apk TachiyomiAT-x86_64-${{ env.VERSION_TAG }}.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && github.repository == 'mannu691/TachiyomiAT'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: TachiyomiAT ${{ env.VERSION_TAG }}
          files: |
            TachiyomiAT-*.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
